<!-- relayschedule_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>{% if request.resolver_match.url_name == 'relayschedule-create' %}Create{% else %}Edit{% endif %} RelaySchedule</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
  <a href="{% url 'relayschedule-list' %}">Cancel</a>
{% endblock %}
