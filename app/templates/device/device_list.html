<!-- templates/device_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Device List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Device List</h1>

<ul>
    {% for device in devices %}
        <li>
            {{ device.device_name }} - 
            <!-- Add a checkbox to toggle is_on status -->
            <input type="checkbox" class="device-toggle" data-device-id="{{ device.pk }}" {% if device.is_on %}checked{% endif %}>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal{{ device.pk }}">
                Delete
            </button>
        </li>

        <!-- Delete Modal -->
        <div class="modal fade" id="deleteModal{{ device.pk }}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel{{ device.pk }}" aria-hidden="true">
            <!-- ... (unchanged) ... -->
        </div>
    {% endfor %}
</ul>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Add custom JavaScript for handling toggle -->
<script>
    $(document).ready(function () {
        $('.device-toggle').change(function () {
            console.log("change toggle")
            var deviceId = $(this).data('device-id');
            var isOn = $(this).prop('checked');

            // Send AJAX request to update is_on status
            $.ajax({
                url: '{% url "toggle-device" %}',
                method: 'POST',
                data: {
                    'device_id': deviceId,
                    'is_on': isOn,
                    'csrfmiddlewaretoken': '{{ csrf_token }}'
                },
                success: function (data) {
                    // Handle success if needed
                    console.log(data);
                },
                error: function (error) {
                    // Handle error if needed
                    console.log(error);
                }
            });
        });
    });
</script>

</body>
</html>
