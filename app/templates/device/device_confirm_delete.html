<!-- templates/device_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post" action="{% url 'device-delete' pk=object.pk %}">
    {% csrf_token %}
    <input type="submit" value="Confirm">
  </form>
  <a href="{% url 'device-list' %}">Cancel</a>
{% endblock %}
