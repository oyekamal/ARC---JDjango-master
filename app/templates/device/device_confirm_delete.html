<!-- templates/device_confirm_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post" action="{% url 'device-delete' pk=object.pk %}">
    {% csrf_token %}
    <input class="btn btn-primary" type="submit" value="Confirm">
    <a class="btn btn-secondary" href="{% url 'device-list' %}">Cancel</a>
  </form>
{% endblock %}
