{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete user '{{ object.username }}'?</p>
  <form method="post" action="{% url 'user-delete' object.pk %}">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Yes, delete</button> 
    <a class="btn btn-secondary" href="{% url 'user-list' %}">Cancel</a>

  </form>
{% endblock %}
