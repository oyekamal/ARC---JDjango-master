{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete user '{{ object.username }}'?</p>
  <form method="post" action="{% url 'user-delete' object.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'user-list' %}">Cancel</a>
{% endblock %}
