{% extends 'base.html' %}

{% block content %}
  <h2>User List</h2>
  <a href="{% url 'user-create' %}">Create User</a>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in object_list %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
            <a href="{% url 'user-update' user.pk %}">Edit</a>
            <a href="{% url 'user-delete' user.pk %}">Delete</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
