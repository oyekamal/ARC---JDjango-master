{% extends 'base.html' %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-primary" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'relayrelaygroupassociation-list' %}">Cancel</a>

  </form>
{% endblock %}
